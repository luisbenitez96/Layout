<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout3-grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="head">
      <div class="logo-icon">
        <span class="text-logo-icon">Logo Icon</span>
      </div>
      <div class="sign-up"><span class="text-sign-up">Sign up</span></div>
    </header>
    <nav class="navbar">
      <span class="text-navbar">Nav Bar</span>
    </nav>
    <main class="main-content">
      <section class="container-section">
        <span class="one-third"> One Third </span>
        <span class="one-third">One Third</span>
        <span class="one-third">One Third</span>
      </section>
      <section class="container-section2">
        <div class="sideA"><span class="content-sideA">Side A</span></div>
        <div class="sideB"><span class="content-sideB">Side B</span></div>
      </section>
      <section class="container-section3">
        <div class="sideA-reversed">
          <span class="content-sideA-reversed">Side A </span>
        </div>
        <div class="sideB-reversed">
          <span class="content-sideB-reversed">Side B</span>
        </div>
      </section>
      <section class="container-side-to-side">
        <div class="side-to-side">Side to side</div>
      </section>
      <section class="container-one-half">
        <div class="one-half">One half</div>
        <div class="one-half">One half</div>
      </section>
    </main>
    <footer class="footer"><span class="text-navbar"> Footer</span></footer>
  </body>
</html>
